{% extends 'base.html' %}
{% block head %}

{% endblock%}

{% block body %}
<div class="center">
<h1 class="mem">Memory-Cache Configuration:-</h1>
<form method="post" >
<nav>
    <div>
        <input type="radio" name="mem" id="Random" value = "Random" checked>
        <label for="Random">Random Replacement</label>
        <br>
        <input type="radio" name="mem" id="Least" value = "Least">
        <label for="Least">Least Recently Used</label>
    </div>
</nav>
<h3>Memory Capacity</h3>
<div id="mem-cap">

  <label for="range"><span id="demo"></span>/4 MB  -/+ </label><br />
  <input type="range" name="range" id="range" min="1" max="4" value="" />
  <script>
    var slider = document.getElementById("range");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    slider.oninput = function () {
      output.innerHTML = this.value;
    };
  </script>
</div>

<div class="inputbox">
    <input type="submit" value="submit" name="submit">
</div>
  <div class="inputbox" style="position: absolute; top:450px ; left:330px;">
    <input type="submit" value="clear" name="clear">
  </div>
</form>

{% endblock%}
